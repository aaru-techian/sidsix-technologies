
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Careers at SIDSIX</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Careers at SIDSIX</h1>
    <p class="tagline">Join our mission to build intelligent solutions.</p>
  </header>
  <main>
    <section class="job-opening">
      <h2>Freelance Android App Developer</h2>
      <p>We are looking for talented freelance Android developers to build innovative apps for kids and adults.</p>
      <h3>Apply Now</h3>
      <form action="https://formspree.io/f/xovldpvz" method="POST" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" required />

  <label for="email">Email:</label>
  <input type="email" name="email" id="email" required />

  <label for="mobile">Mobile Number:</label>
  <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" maxlength="10" required />

  <p>Please email your resume to: <a href="mailto:saro@sidsix.com">saro@sidsix.com</a></p>

  <button type="submit">Submit Application</button>
</form>
    </section>
  </main>
</body>
</html>
